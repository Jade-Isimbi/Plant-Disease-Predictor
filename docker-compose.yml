version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./models:/app/models
      - ./data:/app/data
    environment:
      - FLASK_ENV=production
    restart: unless-stopped

  # Optional: Add more instances for load testing
  web2:
    build: .
    ports:
      - "5001:5000"
    volumes:
      - ./models:/app/models
      - ./data:/app/data
    environment:
      - FLASK_ENV=production
    restart: unless-stopped
    profiles:
      - load-test

  web3:
    build: .
    ports:
      - "5002:5000"
    volumes:
      - ./models:/app/models
      - ./data:/app/data
    environment:
      - FLASK_ENV=production
    restart: unless-stopped
    profiles:
      - load-test



